<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="images/bh1x1.png">
    <link rel="stylesheet" href="styles/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <script src="https://kit.fontawesome.com/1605befbcb.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <title>Administrator</title>
    
</head>
<body>
    <header class="header">
        <div class="headLeftContainer">
            <img src="images/bh.png" alt="logo" class="dashboardLogo">
        </div>
        <div class="headRightContainer">
            <div class="notifContainer">
                <i class="fa-regular fa-bell fa-md"></i>
                <p class="notifCount">3</p>
            </div>
            <i class="fa-solid fa-gear fa-md"></i>
            <img src="images/bh1x1.png" alt="" class="accountProfile">
        </div>
    </header>

    <div class="sideNav">
        <div class="dashboardBtn"> 
            <i class="fa-solid fa-house"></i>
            <p>Dashboard</p>
        </div>

        <div class="ordersBtn">
            <i class="fa-solid fa-caret-right"></i>
            <p>Orders</p>
        </div>
        <div class="ordersActionContainer">
            <div>
                <i class="fa-solid fa-receipt"></i>
                <a href="/admin/current.html">Current</a>
            </div>
            <div>
                <i class="fa-solid fa-check"></i>
                <p>Done</p>
            </div>
        </div>
       
        <div class="calendarBtn"> 
            <i class="fa-solid fa-calendar-days"></i>
            <p>Calendar</p>
        </div>

        <div class="inventoryBtn"> 
            <i class="fa-solid fa-box"></i>
            <p>Inventory</p>
        </div>

        <div class="reportsBtn"> 
            <i class="fa-solid fa-chart-simple"></i>
            <p>Reports</p>
        </div>
    </div>

    <div class="mainContentContainer">
        <div class="summaryContainer">
            <div class="currOrders">
                <div class="icon">
                    <i class="fa-solid fa-receipt fa-xl"></i>
                </div>
                <div class="text">
                    <p class="label">Current</p>
                    <p class="count">5</p>
                </div>
            </div>

            <div class="doneOrders">
                <div class="icon">
                    <i class="fa-solid fa-check fa-xl"></i>
                </div>
                <div class="text">
                    <p class="label">Done</p>
                    <p class="count">5</p>
                </div>
            </div>

            <div class="weeklySales">
                <div class="icon">
                    <i class="fa-solid fa-peso-sign fa-xl"></i>
                </div>
                <div class="text">
                    <p class="label">Weekly Sales</p>
                    <p class="count">1,880</p>
                </div>
            </div>

            <div class="totalSales">
                <div class="icon">
                    <i class="fa-solid fa-money-bill-trend-up fa-xl"></i>
                </div>
                <div class="text">
                    <p class="label">Total Sales</p>
                    <p class="count">10,890</p>
                </div>
            </div>
        </div>
    </div>


</body>
</html>
